<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - S.E.E Website</title>
  
  <!-- Liên kết đến file CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Tái sử dụng Background -->
  <div class="background"></div>

  <!-- Tái sử dụng Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">S.E.E Website</div>
    <ul class="navbar-links">
      <li><a href="index.html">Trang chủ</a></li>
    </ul>
    <div class="navbar-actions">
      <!-- Switch Theme -->
      <div class="switch-container">
          <label for="switch" class="switch">
            <input id="switch" type="checkbox" />
            <span class="slider"></span>
            <span class="decoration"></span>
          </label>
      </div>
    </div>
  </nav>

  <!-- Login Content (Đã thay thế bằng code của bạn) -->
  <div class="content">
    
    <!-- From Uiverse.io by MikeAndrewDesigner -->
    <div class="login wrap">
      <div class="h1">Login</div>
      <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Email" id="email" name="email" type="text">
      <input placeholder="Password" id="password" name="password" type="password">
      <input value="Login" class="btn" type="submit">
    </div>
    
  </div>

  <!-- Tái sử dụng script cho dark mode (có thể báo lỗi nhỏ trong console, không ảnh hưởng) -->
  <script src="script.js" defer></script>
</body>
</html>
